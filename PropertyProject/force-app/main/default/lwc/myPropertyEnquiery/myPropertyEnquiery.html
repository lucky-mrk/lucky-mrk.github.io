<template>
    <lightning-card title="Submit Your Enquiry" icon-name="standard:contact">
        <div class="slds-p-around_small">
            <lightning-record-edit-form object-api-name={objectName} layout-type="compact" onsuccess={handleSuccess}>
                <lightning-input-field field-name="Property__c" value={propertyId} variant="label-stacked" >
                </lightning-input-field>
                <lightning-input-field field-name="Name__c"></lightning-input-field>
                <lightning-input-field field-name="Email__c"></lightning-input-field>
                <lightning-input-field field-name="Phone__c"></lightning-input-field>
                <lightning-input-field field-name="Message__c"></lightning-input-field>
                <lightning-button type="submit"  name="update" variant="Inverse"  style="background-color:#16325c;padding:0.5rem" label="Submit Enquiry"
                    class="slds-m-top_small slds-var-m-left_x-small"></lightning-button>

                    <lightning-button label="Reset" variant="Inverse" style="background-color:#16325c;padding:0.5rem" type="cancel" onclick={cancelHanlder} class="slds-var-m-left_x-small"></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
